        <h1>拉斐尔·桑西（Raffaello Santi）</h1>
        <br>
        <p>1483 年生于意大利乌尔比诺，1520年逝世于意大利罗马，年仅37岁。他是意大利文艺复兴时代最耀眼的艺术大师之一，也是“文艺复兴后三杰”中最年轻的一位，代表了文艺复兴时期艺术家从事理想美的事业所能达到的巅峰。</p>
        <br>
        <p>拉斐尔短暂的一生，也是辉煌开挂的一生。他的艺术成就，开创了古典主义的先河，也留下了不朽的艺术遗产。</p>
